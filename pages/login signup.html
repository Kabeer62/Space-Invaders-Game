<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login & Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="navbar">
        <div>

            <img src="../Images/logo1.png" class="hello" alt="Description of the logo1 image">
        </div>
        <nav>
            <ul id="MenuItems">
                <li><a href="../index.html">Home<i class='bx bxs-home'></i></a></li>
                <li><a href="about%20us.html">About Us<i class='bx bxs-book'></i></a></li>
                <li><a href="high%20score.html">Leaderboard<i class='bx bx-world'></i></a></li>
                <li><a href="login%20signup.html">Login<i class='bx bxs-user-account'></i></a></li>
                <li>
                    <button class="loginbtn" onclick="document.getElementById
                        ('login-form').style.display='block'" style="width: auto;"></button>
                </li>
            </ul>
        </nav>
    </div>
    <button id="loginButton">Login/Signup</button>
    <div class="main-content">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="toLogin()">Log In</button>
            <button type="button" class="toggle-btn" onclick="toRegister()">Register</button>
        </div>

        <form id="login" class="input-group" onsubmit="return login()">
            <input type="text" name="loginEmail" id="loginEmail" class="input-field" placeholder="User Id" required
                autocomplete="username">
            <input type="text" name="loginPassword" id="loginPassword" class="input-field" placeholder="Enter Password"
                required autocomplete="current-password">
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
            <p id="feedback"></p>

        </form>

        <form id="register" class="input-group" onsubmit="return register();">
            <input type="text" class="input-field" id="registerName" name="name" placeholder="User Id" required
                autocomplete="username">
            <input type="text" class="input-field" id="registerEmail" name="email" placeholder="Email Id" required
                autocomplete="email">
            <input type="password" class="input-field" id="mypass1" name="Password1" placeholder="Enter Password"
                required>
            <input type="password" class="input-field" id="mypass2" name="Password2" placeholder="re-Password" required>
            <input type="checkbox" class="check-box"><span>I agree terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function toRegister() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function toLogin() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }


        

    </script>
</body>

</html>
